<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>宝宝昵称</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('name')" nzHasFeedback>
      <nz-input formControlName="name" [nzType]="'text'" nzPlaceHolder="请输入宝宝昵称" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('name').dirty && getFormControl('name').hasError('required')">请输入宝宝昵称</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>家长电话</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('phone')" nzHasFeedback>
      <nz-input formControlName="phone" [nzType]="'text'" nzPlaceHolder="请输入家长电话" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('phone').dirty && getFormControl('phone').hasError('required')">请输入家长电话</div>
      <div nz-form-explain *ngIf="getFormControl('phone').dirty && getFormControl('phone').hasError('pattern')">请输入正确的电话号码</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>省市区</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('address')" nzHasFeedback>
      <nz-cascader 
        formControlName="address"
        nzSize="large"
        [nzOptions]="addressItems" 
        nzPlaceHolder="省市区" 
        [nzAllowClear]="false"
        (nzChange)="_addressChange($event)">
      </nz-cascader>
      <div nz-form-explain *ngIf="getFormControl('address').dirty && getFormControl('address').hasError('required')">请选择省市区</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>所属门店</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('store')" nzHasFeedback>
      <nz-select
        formControlName="store"
        nzSize="large"
        nzPlaceHolder="请选择所属门店"
        [nzShowSearch]="true">
        <nz-option
          *ngFor="let option of storeItems"
          [nzLabel]="option.label"
          [nzValue]="option.value"
          [nzDisabled]="option.disabled">
        </nz-option>
      </nz-select>
      <div nz-form-explain *ngIf="getFormControl('store').dirty && getFormControl('store').hasError('required')">请选择省市区</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>活动价格</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('price')" nzHasFeedback>
      <nz-select
        formControlName="price"
        nzSize="large"
        nzPlaceHolder="请选择所属门店">
        <nz-option
          *ngFor="let option of priceItems"
          [nzLabel]="option.label"
          [nzValue]="option.value"
          [nzDisabled]="option.disabled">
        </nz-option>
      </nz-select>
      <div nz-form-explain *ngIf="getFormControl('price').dirty && getFormControl('price').hasError('required')">请选择省市区</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>推广渠道</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('source')" nzHasFeedback>
      <nz-select
        formControlName="source"
        nzPlaceHolder="请选择所属门店"
        [nzShowSearch]="true">
        <nz-option
          *ngFor="let option of sourceItems"
          [nzLabel]="option.label"
          [nzValue]="option.value"
          [nzDisabled]="option.disabled">
        </nz-option>
      </nz-select>
      <div nz-form-explain *ngIf="getFormControl('source').dirty && getFormControl('source').hasError('required')">请选择省市区</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
      <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!validateForm.valid">Submit</button>
      <button nz-button [nzSize]="'large'" (click)="resetForm($event)">Reset</button>
    </div>
  </div>
</form>
