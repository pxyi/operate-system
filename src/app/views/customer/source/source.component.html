<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>渠道来源</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('name')" nzHasFeedback>
      <nz-input formControlName="name" [nzType]="'text'" nzPlaceHolder="请输入渠道来源" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('name').dirty && getFormControl('name').hasError('required')">请输入渠道来源</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>体验价格</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('price')" nzHasFeedback>
      <nz-input formControlName="price" [nzType]="'text'" nzPlaceHolder="请输入体验价格" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('price').dirty && getFormControl('price').hasError('required')">请输入体验价格</div>
      <div nz-form-explain *ngIf="getFormControl('price').dirty && getFormControl('price').hasError('pattern')">请输入正确的金额</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
      <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!validateForm.valid">Submit</button>
      <button nz-button [nzSize]="'large'" (click)="resetForm($event)">Reset</button>
    </div>
  </div>
</form>
