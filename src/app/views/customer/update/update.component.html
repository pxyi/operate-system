<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>宝宝昵称</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('name')">
      <nz-input formControlName="name" [nzType]="'text'" nzPlaceHolder="请输入宝宝昵称" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('name').dirty && getFormControl('name').hasError('required')">请输入宝宝昵称</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label>预约时间</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control>
      <nz-input formControlName="reserveTime" [nzType]="'text'" nzPlaceHolder="请选择预约时间" [nzSize]="'large'">
      </nz-input>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label>跟踪记录</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control>
      <nz-radio-group formControlName="type" [nzSize]="'large'">
        <label nz-radio-button [nzValue]="0">
          <span>已拨打电话</span>
        </label>
        <label nz-radio-button [nzValue]="1">
          <span>未拨打电话</span>
        </label>
      </nz-radio-group>
      <div>
        <nz-input formControlName="desc" [nzType]="'textarea'" [nzRows]="3" nzPlaceHolder="请输入内部记录信息"></nz-input>
      </div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>备注信息</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control>
      <nz-input formControlName="remark" [nzType]="'textarea'" [nzRows]="3" nzPlaceHolder="请输入备注信息"></nz-input>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
      <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!validateForm.valid">Submit</button>
      <button nz-button [nzSize]="'large'" (click)="resetForm($event)">Reset</button>
    </div>
  </div>
</form>
